user root;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.

    upstream mydomain.com {
            server 127.0.0.1:8015;
            server 127.0.0.1:8017;
            server 127.0.0.1:8018;
    }
    server {
        listen       80;
        server_name  ent.itdocker.cn;
        ssl_certificate /etc/nginx/cert/6449469_ent.itdocker.cn.pem;#证书公钥
        ssl_certificate_key /etc/nginx/cert/6449469_ent.itdocker.cn.key;#证书
        location / {
                proxy_pass  http://mydomain.com;
        }
    }


    server {
        listen 443 ssl;
        server_name ent.itdocker.cn;#证书绑定的网站域名
        ssl_certificate /etc/nginx/cert/6449469_ent.itdocker.cn.pem;#证书公钥
        ssl_certificate_key /etc/nginx/cert/6449469_ent.itdocker.cn.key;#证书私钥
        location / {
                proxy_pass  http://mydomain.com;
        }
    }